<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">

      <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>

<body>

<div class="container">

    <h2>Cadastro</h2>

    <!-- INÍCIO DO FORMULÁRIO -->
    <form id="formCadastro" action="clima.html">

        <!-- CEP -->
        <div class="input-box">
            <i class="fa-solid fa-map-pin"></i>
            <input type="text" id="cep" name="cep" placeholder="CEP" maxlength="9" required>
        </div>

        <!-- Endereço automático -->
        <div id="endereco" style="display:none;">

            <div class="input-box">
                <i class="fa-solid fa-road"></i>
                <input type="text" id="logradouro" name="logradouro" placeholder="Logradouro (Rua)" readonly required>
            </div>

            <div class="input-box">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" id="bairro" name="bairro" placeholder="Bairro" readonly required>
            </div>

            <div class="input-box">
                <i class="fa-solid fa-city"></i>
                <input type="text" id="cidade" name="cidade" placeholder="Cidade" readonly required>
            </div>

            <div class="input-box">
                <i class="fa-solid fa-flag"></i>
                <input type="text" id="estado" name="estado" placeholder="Estado" readonly required>
            </div>
        </div>

        <!-- Nome -->
        <div class="input-box">
            <i class="fa-solid fa-user"></i>
            <input type="text" name="nome" placeholder="Nome completo" required>
        </div>

        <!-- Email -->
        <div class="input-box">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" name="email" placeholder="E-mail" required>
        </div>

        <!-- Telefone -->
        <div class="input-box">
            <i class="fa-solid fa-phone"></i>
            <input type="text" name="telefone" placeholder="Telefone" required>
        </div>

        <!-- Senha -->
        <div class="input-box">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="senha" name="senha" placeholder="Senha" required>
            <i class="fa-solid fa-eye" id="mostrarSenha" style="cursor:pointer;"></i>
        </div>

        <!-- Confirmar senha -->
        <div class="input-box">
            <i class="fa-solid fa-lock"></i>
            <input type="password" id="confirmaSenha" name="confirmar" placeholder="Confirmar senha" required>
            <i class="fa-solid fa-eye" id="mostrarConfirmaSenha" style="cursor:pointer;"></i>
        </div>

        <!-- Botão -->
        <div class="renennber-forgot">
            <button type="submit" class="input-submit">Cadastrar</button>
        </div>

    </form>

</div>

<script src="js/jquery-3.7.1.js"></script>
<script src="cadastro.js"></script>

</body>
</html>
